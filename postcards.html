                   });

                   var ball = $('#ball');
                   var x = void 0,
                        y = void 0,
                        dx = void 0,
                        dy = void 0,

                        ty = 0,

                   var followMouse = function followMouse() {
                        key = requestAnimationFrame(followMouse);

                        if(!x || !y) {

                             y = ymouse;
                        } else {
                             dx = (xmouse - x) * 0.125;
                             dy = (ymouse - y) * 0.125;
                             if(Math.abs(dx) + Math.abs(dy) < 0.1) {
                                  x = xmouse;
                                  y = ymouse;
                             } else {
                                  x += dx;
                                  y += dy;
                             }
                        }
                        ball.style.left = x + 'px';
                        ball.style.top = y + 'px';
                   };
